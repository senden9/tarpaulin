language: rust
dist: trusty
sudo: required
cache: cargo
matrix:
  include:
    - os: osx
    - os: linux
addons:
  apt:
    packages:
    - libssl-dev
env:
    global:
        - CRATE_NAME=cargo-tarpaulin
rust:
- nightly
script:
- cargo clean
- RUST_BACKTRACE=1 cargo build
- cargo test -- --test-threads 1
after_success: |
    test $TRAVIS_BRANCH = develop &&
    test $TRAVIS_RUST_VERSION = nightly &&
    ./ci/trigger_docker_build.sh
before_deploy:
    - cargo package
    # This avoids trying to publish with a dirty repo
    - cargo publish --token "$CRATES_IO_TOKEN"
    - sh ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-travis.*
  skip_cleanup: true
  on:
    repo: xd009642/tarpaulin
    condition: $TRAVIS_RUST_VERSION = nightly
    tags: true
